  auth_service:
    build: ./auth_service
    volumes:
      - ./auth_service:/app
    ports:
      - "8001:8000"
    depends_on:
      - rabbitmq
      - auth_db

  main_service:
    build: ./main_service
    volumes:
      - ./main_service:/app
    ports:
      - "8002:8000"
    depends_on:
      - rabbitmq
      - main_db

  chats_service:
    build: ./chats_service
    volumes:
      - ./chats_service:/app
    ports:
      - "8003:8000"
    depends_on:
      - rabbitmq
      - main_db

  logging_service:
    build: ./logging_service
    volumes:
      - ./logging_service:/app
    ports:
      - "8004:8000"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - auth_db
      - main_db

